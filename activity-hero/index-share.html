    <script>
        function down() {
            if((/(QQ\/|MicroMessenger|weibo)/gi).test(navigator.appVersion)) {
                $("#share_note").show();
                return;
            }
            if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
                var loadDateTime = new Date();
                window.setTimeout(function() {
                    var timeOutDateTime = new Date();
                    if (timeOutDateTime - loadDateTime < 5000) {
                        window.location = "http://itunes.apple.com/app/id1156845145";
                    } else {
                        window.close();
                    }
                }, 25);
                window.location = "mahong://";
            } else if (navigator.userAgent.match(/android/i)) {
                var state = null;
                try {
                    state = window.open("app://3dov", '_blank');
                } catch(e) {}
                if (state) {
                    window.close();
                } else {
                    window.location = "http://www.3dov.cn/h5/app/index.html";
                }
            }
        }
    </script>
