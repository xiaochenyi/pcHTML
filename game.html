<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重构首页</title>
    <link type="text/css" rel="stylesheet" href="res/css/style.css">
    <link type="text/css" rel="stylesheet" href="res/css/game.css">
</head>
<body>

<div class="middle">
    <!-- 游戏1 -->
    <div class="game1">
        <div class="game-cont">
            <div class="box-img"><img src="res/img/game1.png" width="100%" height="100%"></div>
            <div class="box-detail">
                <img src="res/img/game_icon1.png" class="game-icon">
                <p class="name">功夫乒乓</p>

                <div class="star">
                    <img src="res/img/icon_star_on.png">
                    <img src="res/img/icon_star_on.png">
                    <img src="res/img/icon_star_on.png">
                    <img src="res/img/icon_star_on.png">
                    <img src="res/img/icon_star_on.png">
                </div>
                <span class="type">体育类</span>
                <div class="btn">
                    <img src="res/img/game_btn1.png">
                    <img src="res/img/game_btn2.png">
                </div>
            </div>
        </div>
    </div>

    <!-- 游戏2 -->
    <div class="game2">
        <div class="game-cont">
            <div class="box-img"><img src="res/img/game2.jpg" width="100%" height="100%"></div>
            <div class="box-detail">
                <img src="res/img/game_icon2.png" class="game-icon">
                <p class="name">Q皮糖</p>

                <div class="star">
                    <img src="res/img/icon_star_on.png">
                    <img src="res/img/icon_star_on.png">
                    <img src="res/img/icon_star_on.png">
                    <img src="res/img/icon_star_on.png">
                    <img src="res/img/icon_star_on.png">
                </div>
                <span class="type">休闲益智类</span>
                <div class="btn">
                    <img class="download" src="res/img/game_btn1.png">
                    <img class="goDetail" src="res/img/game_btn2.png">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
